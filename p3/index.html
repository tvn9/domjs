<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM vs JavaScript</title>
</head>

<body>
   <h1>Wanna find out what Shivoo means?</h1>
   <p>To find out, click the button below. The new window will close after 5 seconds</p>
   <button onclick="answerPage()">Curious?</button>

   <script>
      function answerPage() {
         let url = 'https://dictionary.com/browse/bronco?s=t';
         let popUp1 = window.open(url, "", "width=900, height=700");

         // close the window after 5 second
         setTimeout(() => {
            popUp1.close();
         }, 5000);
      }
   </script>
</body>

</html>
